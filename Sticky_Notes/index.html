<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <h1>Project Sticky Notes</h1>

        <div class="first_container">
            <div>
                <input type="text" id="usertitle" placeholder="user title">
                <textarea name="" id="text_area" cols="30" rows="10" placeholder="write your note"></textarea>
                <input type="color" id="colorcode">
            </div>
            <div>
                <button id="button">Add Notes</button>
            </div>
        </div>

        <div class="second_container">
            <h1>Your Notes</h1>
            <p id="hideline">your have not added a note yet</p>
            <div id="note_container">
                <div></div>

            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
